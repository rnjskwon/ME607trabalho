      #     Rscript -e "install.packages(c('tidyverse', 'yfR'))"

      #       - name: Set up R dependencies
      #         uses: r-lib/actions/setup-r-dependencies@v2
      #         with:
      #           extra-packages: |
      #             tidyverse
      #             yfR

      - name: Execute R script
        run: Rscript scripts/main.R